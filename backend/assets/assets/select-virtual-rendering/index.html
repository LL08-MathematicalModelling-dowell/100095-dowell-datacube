        <!--pqSelect dependencies-->

        <script type="text/javascript">
            $(function() {
                
                //initialize the pqSelect widget.
                $("#select2").pqSelect({
                    multiplePlaceholder: 'Select Regions',
                    checkbox: true //adds checkbox to options    
                }).on("change", function(evt) {
                    var val = $(this).val();
                    alert(val);
                }).pqSelect('open');
            });
        </script>

            <p class="lead">A jQuery plugin that can be used to convert regular select elements into customizable, high performance dropdown select widgets.</p>
