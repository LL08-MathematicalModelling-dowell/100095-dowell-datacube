version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: backend_prod
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/usr/src/app
    restart: always
    networks:
      - app-network
    env_file:
      - ./backend/.env.prod
    command: >
      sh -c "python manage.py migrate &&
             gunicorn --workers=3 --bind=0.0.0.0:8000 project.wsgi:application"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: frontend_prod
    ports:
      - "80:80"
    restart: always
    volumes:
      - ./frontend:/usr/src/app
    networks:
      - app-network
    env_file:
      - ./frontend/.env
      - ./frontend/.env.local

networks:
  app-network:
    external: true # Use the external network created manually


