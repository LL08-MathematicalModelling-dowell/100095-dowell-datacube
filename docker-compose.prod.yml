version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    command:
      [
        "gunicorn",
        "--workers=3",
        "--bind=0.0.0.0:8000",
        "project.wsgi:application",
      ]
    networks:
      - app-network

  react-app:
    build:
      context: ./backend/UI/datacube-UI
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: react_app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - app-network

